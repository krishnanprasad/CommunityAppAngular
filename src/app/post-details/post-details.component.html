<div class="container" id="imgheaddescmaptimecontact">
  <div class="row">
    <div class="col-md-3">
        <div>
            <h6 style="color:#575757">Posted Community</h6>
            <div class="card boxshadowcard" style="padding:5px;">
              <div *ngFor="let PostAvailableIn of PostAvailable">
                <div style="float:left">
                  <span class="notifyfrom"> {{ PostAvailableIn.CommunityName }}</span>
                  
                </div>
                <span style="float:right;font-size: 8px;"> Remove</span>
    
              </div>
            </div>
          </div>
    </div>
    <div class="col-md-5">
        <text-only-card [data]="PostDetails"></text-only-card>
    </div>
    <div class="col-md-4">
      <div>
        <h6 style="color:#575757">People Interested</h6>
        <div class="card boxshadowcard" style="padding:5px;">
          <div *ngFor="let FriendsInte of FriendsInterested">
            <div style="float:left">
              <span class="notifyfrom"> {{ FriendsInte.Name }}</span>
              <span class="notifymessage" style="font-size: 10px;">@{{FriendsInte.CommunityNameFrom}}</span>
            </div>
            <span style="float:right;font-size: 8px;"> {{ FriendsInte.Time }}</span>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>
